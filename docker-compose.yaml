services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: volunteer_user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: volunteer_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volunteer_user -d volunteer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/app/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: on-failure


  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: